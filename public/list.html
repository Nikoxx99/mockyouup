<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mockups</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e0eafc;
            background: linear-gradient(180deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .container h1 {
            color: #333;
        }

        .mockup-list {
            list-style-type: none;
            padding: 0;
        }

        .mockup-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .mockup-item:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .mockup-info {
            text-align: left;
        }

        .mockup-preview {
            width: 100px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .new-mockup-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .new-mockup-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mockups Disponibles</h1>
        <ul id="mockup-list" class="mockup-list"></ul>
        <button id="new-mockup-btn" class="new-mockup-btn">Nuevo Mockup</button>
    </div>
    <script src="list.js"></script>
</body>
</html>
