<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup PC con Fabric.js, Vue.js y glfx.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://evanw.github.io/glfx.js/glfx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/index.html" class="nav-item">Editor de Mockups</a>
        <a href="/list.html" class="nav-item">Lista de Mockups</a>
    </nav>

    <div id="app">
        <div id="container">
            <img id="backgroundImage" src="bg.avif" alt="PC Background">
            <canvas id="canvas"></canvas>
            <div id="debug-panel">
                <div v-for="(point, index) in points" :key="index">
                    Punto {{ index + 1 }}: ({{ Math.round(point.x) }}, {{ Math.round(point.y) }})
                </div>
            </div>
            <div id="upload-panel">
                <input type="file" @change="loadImage" accept="image/*">
                <button @click="saveVertices">Guardar</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
